<html>

<head>
    <title>RESERVAS</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/funcionesReservas.js"></script>
</head>

<body onload="getDataCabana()  ;getDataCliente()">
    <center>
        <a href="Cabanas.html" title="CABAÑAS">CABAÑAS</a>&nbsp;&nbsp;&nbsp;
        <a href="Categorias.html" title="CATEGORIAS">CATEGORIAS</a>&nbsp;&nbsp;&nbsp;
        <a href="Clientes.html" title="CLIENTES">CLIENTES</a>&nbsp;&nbsp;&nbsp;
        <a href="Mensaje.html" title="MENSAJES">MENSAJES</a>&nbsp;&nbsp;&nbsp;
        <a href="Reservas.html" title="RESERVAS">RESERVAS</a>&nbsp;&nbsp;&nbsp;
        <a href="Calificacion.html" title="CALIFICACIONES">CALIFICACIONES</a>&nbsp;&nbsp;&nbsp;
        <a href="Usuarios.html" title="USUARIOS">USUARIOS</a>
        <h2>GESTIÓN RESERVAS </h2>
        <fieldset style="width: 30%">
            <legend>Datos de Reserva</legend>
            <table>
                <tr>
                    <th>CABAÑA:</th>
                    <td>
                        <select id="cabanaR" required>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>CLIENTE:</th>
                    <td>
                        <select id="clienteR" required>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>FECHA INICIO:</th>
                    <td><input type="date" id="fecha_i"> </td>
                </tr>
                <tr>
                    <th>FECHA ENTREGA:</th>
                    <td><input type="date" id="fecha_e"> </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="button" id="guardaRes" value="GUARDAR" onclick="guardarReserva()">
                    </td>
                    <td colspan="3">
                        <input type="button" id="actualizaRes" value="ACTUALIZAR" onclick="editarReserva() "
                            disabled="true">
                    </td>
                </tr>
            </table>
        </fieldset>
        <h2> CONSULTA DE RESERVAS</h2>
        <fieldset style="width: 30%">
            <legend>Consulta</legend>
            <table>
                <tr>
                <tr>
                    <td colspan="3">
                        <input type="button" value="CONSULTAR" onclick="consultarReservaTodo()">
                    </td>
                </tr>
                <tr>
                    <table border="2" cellpadding="3" id="TablaResultadoReservas">
                        <tbody>
                        </tbody>
                    </table>
                </tr>
                </tr>
            </table>
        </fieldset>
        <h2> CANTIDAD DE RESERVAS</h2>
        <fieldset style="width: 30%">
            <legend>Cantidad reservas</legend>
            <table>
                <tr>
                    <th>FECHA INICIO:</th>
                    <td><input type="date" id="fecha_iR"> </td>
                </tr>
                <tr>
                    <th>FECHA FIN:</th>
                    <td><input type="date" id="fecha_fR"> </td>
                </tr>
                <tr>
                    <td>
                        <select id="estadoReserva" required>
                            <option value=all>Todo</option>
                            <option value=completed>Completado</option>
                            <option value=cancelled>Cancelado</option>
                        </select>
                    </td>
                <tr>
                <tr>
                    <td colspan="3">
                        <input type="button" value="CONSULTAR" onclick="consultarCantidadReserva()">
                    </td>
                </tr>
                <tr>
                    <h5 id="TotalCantidad"></h5>
                </tr>
            </table>
        </fieldset>
    </center>
</body>

</html>
