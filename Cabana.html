<html>

<head>
    <title>CABAÑAS</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/funcionesCabanas.js"></script>
</head>

<body>
    <center>
        <a href="Clientes.html" title="CLIENTES">CLIENTES</a>&nbsp;&nbsp;&nbsp;
        <a href="Mensaje.html" title="MENSAJES">MENSAJES</a>
        <h2>GESTIÓN CABAÑAS </h2>
        <fieldset style="width: 30%">
            <legend>Datos de la cabaña</legend>
            <table>
                <tr>
                    <th>ID:</th>
                    <td><input type="number" id="ide"></td>
                </tr>
                <tr>
                    <th>MARCA:</th>
                    <td><input type="text" id="marca"> </td>
                </tr>
                <tr>
                    <th>CUARTOS:</th>
                    <td><input type="number" id="cuartos"> </td>
                </tr>
                <tr>
                    <th>CATEGORIA:</th>
                    <td><input type="number" id="categoria"> </td>
                </tr>
                <tr>
                    <th>NOMBRE:</th>
                    <td><input type="text" id="nombre"> </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="button" value="GUARDAR" onclick="guardarCabana()"> &nbsp;&nbsp;&nbsp;
                        <input type="button" value="EDITAR" onclick="editarCabana()" title="Edita según ID">
                        <input type="button" value="ELIMINAR" onclick="eliminarCabana()"
                            title="Introduce solo el ID a eliminar">
                    </td>
                </tr>
            </table>
        </fieldset>
        <h2> CONSULTA DE CABAÑA</h2>
        <fieldset style="width: 30%">
            <legend>Consulta</legend>
            <table>
                <tr>
                <tr>
                    <th style="color: blue;">ID:</th>
                    <td><input type="number" id="id"></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="button" value="CONSULTAR TODAS" onclick="consultarCabanaTodo()"> &nbsp;&nbsp;&nbsp;
                        <input type="button" value="CONSULTAR ID" onclick="buscarCabanaId($('#id'))">
                    </td>
                </tr>
                <tr>
                    <table border="2" cellpadding="3" id="TablaResultadoCabanas">
                        <tbody>
                        </tbody>
                    </table>
                </tr>
                </tr>
            </table>
        </fieldset>
    </center>
</body>

</html>
