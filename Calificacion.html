<html>

<head>
    <title>CALIFICACIONES</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/funcionesCalificaciones.js"></script>
</head>

<body>
    <center>
        <a href="Categorias.html" title="CATEGORIAS">CATEGORIAS</a>&nbsp;&nbsp;&nbsp;
        <a href="Clientes.html" title="CLIENTES">CLIENTES</a>&nbsp;&nbsp;&nbsp;
        <a href="Mensaje.html" title="MENSAJES">MENSAJES</a>&nbsp;&nbsp;&nbsp;
        <a href="Cabanas.html" title="CABAÑAS">CABAÑAS</a>&nbsp;&nbsp;&nbsp;
        <a href="Reservas.html" title="RESERVAS">RESERVAS</a>&nbsp;&nbsp;&nbsp;
        <a href="Calificacion.html" title="CALIFICACIONES">CALIFICACIONES</a>&nbsp;&nbsp;&nbsp;
        <a href="Usuarios.html" title="USUARIOS">USUARIOS</a>
        <h2>GESTIÓN CALIFICACIONES </h2>
        <fieldset style="width: 30%">
            <legend>Datos de Calificacion</legend>
            <table>
                <tr>
                    <th>PUNTUACION:</th>
                    <td><select name="puntuacion" id="puntuacion">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                    </td>
                </tr>
                <tr>
                    <th>MENSAJE:</th>
                    <td><input type="text" id="mensaje" maxlength="250" size="250"> </td>
                </tr>
                <tr>
                    <th>RESERVA:</th>
                    <td><select name="reserva" id="reserva"> </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="button" value="GUARDAR" onclick="guardarCalificacion()">
                    </td>
                </tr>
            </table>
        </fieldset>
        <h2> CONSULTA DE CALIFICACIONES</h2>
        <fieldset style="width: 30%">
            <legend>Consulta</legend>
            <table>
                <tr>
                <tr>
                    <td colspan="3">
                        <input type="button" value="CONSULTAR" onclick="consultarCalificacionTodo()">
                    </td>
                </tr>
                <tr>
                    <table border="2" cellpadding="3" id="TablaResultadoCalificaciones">
                        <tbody>
                        </tbody>
                    </table>
                </tr>
                </tr>
            </table>
        </fieldset>
    </center>
</body>

</html>
